<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task management system</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="board">
    <div class="column" id="todo-column">
      <div class="column-header">TODO</div>
      <div class="card-container" id="todo-cards"></div>
      <div class="add-card-container">
        <button class="add-card-btn">+ Add another card</button>
        <div class="add-card-input">
          <textarea class="new-card-text" placeholder="Enter a title for this card..."></textarea>
          <div class="input-actions">
            <span class="char-counter">0/100</span>
            <button class="add-btn">Add card</button>
            <button class="cancel-btn">✕</button>
          </div>
        </div>
      </div>
    </div>

    <div class="column" id="inprogress-column">
      <div class="column-header">IN PROGRESS</div>
      <div class="card-container" id="inprogress-cards"></div>
      <div class="add-card-container">
        <button class="add-card-btn">+ Add another card</button>
        <div class="add-card-input">
          <textarea class="new-card-text" placeholder="Enter a title for this card..."></textarea>
          <div class="input-actions">
            <span class="char-counter">0/100</span>
            <button class="add-btn">Add card</button>
            <button class="cancel-btn">✕</button>
          </div>
        </div>
      </div>
    </div>

    <div class="column" id="done-column">
      <div class="column-header">DONE</div>
      <div class="card-container" id="done-cards"></div>
      <div class="add-card-container">
        <button class="add-card-btn">+ Add another card</button>
        <div class="add-card-input">
          <textarea class="new-card-text" placeholder="Enter a title for this card..."></textarea>
          <div class="input-actions">
            <span class="char-counter">0/100</span>
            <button class="add-btn">Add card</button>
            <button class="cancel-btn">✕</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
